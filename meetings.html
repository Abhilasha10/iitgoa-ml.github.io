  <!-- Meetings Section -->
  <div class="container" style="margin-top:100px">
    <h2 class="text-center">Meetings</h2>
    <div>
      <table class="table table-hover table-striped table-condensed">
        <thead>
          <tr>
            <th scope="col">Date and Time</th>
            <th scope="col">Venue</th>
            <th scope="col">Topic</th>
            <th scope="col">Abstract/Slides</th>
          </tr>
        </thead>
        <tbody id="meeting_table_body">
          <!--Rows will be added by JS Code-->
        </tbody>
      </table>
    </div>

  <!-- JS Code to set fill meeting table -->
  <script>
    var meeting_table_body = document.getElementById("meeting_table_body");
    for (var i = meeting_list.length - 1; i >= 0; i--) {
      var meeting_info = meeting_list[i];
      var each_meeting = document.createElement('tr');

      // Date and time
      var td_1 = each_meeting.insertCell();
      td_1.appendChild(document.createTextNode(meeting_info.date_and_time));

      // Venue
      var td_2 = each_meeting.insertCell();
      td_2.appendChild(document.createTextNode(meeting_info.venue));

      // Topic
      var td_3 = each_meeting.insertCell();
      td_3.appendChild(document.createTextNode(meeting_info.topic));

      // Abstract/Slices
      var td_4 = each_meeting.insertCell();
      if (meeting_info.abstract_link != "") {
        var abstract = document.createElement('a');
        abstract.appendChild(document.createTextNode("abstract"));
        abstract.setAttribute("href", meeting_info.abstract_link);
        abstract.setAttribute("target", "_blank");
        abstract.classList.add("badge");
        abstract.classList.add("badge-primary");
        abstract.style.marginRight = "5px";
        td_4.appendChild(abstract);
      }

      if (meeting_info.slides_link != "") {
        var slides = document.createElement('a');
        slides.appendChild(document.createTextNode("slides"));
        slides.setAttribute("href", meeting_info.slides_link);
        slides.setAttribute("target", "_blank");
        slides.classList.add("badge");
        slides.classList.add("badge-info");
        td_4.appendChild(slides);
      }

      meeting_table_body.appendChild(each_meeting);
    }
  </script>
